<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Insects</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="screens ">

        <p>Catch The Insects</p>
        <button class="start-btn">Play Game</button>


    </div>
    <div class="screens ">
        <p>What is your "favorite" insect?</p>
        <div class="boxes">
            <div class="box">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly">
            </div>
            <div class="box">
                <p>Mosquito</p>
                <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito">
            </div>
            <div class="box">
                <p>Spider</p>
                <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider">
            </div>
            <div class="box">
                <p>Roach</p>
                <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach" srcset="">
            </div>
        </div>
    </div>


    <div class="screens main-section">


        <h3 id="time">Time: 0</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="annoying_message" class="">
            Are you annoyed yet? :D <br />
            You are playing: <br />
            The Impossible Game!<br />
            <br />
            Let me know how far you got. ;)<br />
            Twitter:
            <a href="https://www.instagram.com/akash_uxd/" target="_blank">@akash_uxd</a>
           
        
        </h5>

    </div>
















    <script src="script.js"></script>
</body>

</html>
